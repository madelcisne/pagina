<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #25D366;
            color: white;
            padding: 20px;
        }
        img {
            max-width: 80%;
            height: auto;
            margin-top: 30px;
            border-radius: 10px;
        }
        .whatsapp-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 25px;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        .whatsapp-button:hover {
            background-color: #1ebea5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a mi página</h1>
    </header>

    <!-- Imagen principal -->
    <img src="perfum.png" alt="Imagen principal">

    <!-- Botón de WhatsApp -->
    <a class="whatsapp-button" 
       href="https://wa.me/1234567890?text=Hola%2C%20quiero%20más%20información"
       target="_blank">
        Enviar mensaje por WhatsApp
    </a>
</body>
</html>
